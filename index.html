<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ex01.js" defer></script>
    <script src="ex02.js" defer></script>
    <script src="ex03.js" defer></script>
    <script src="ex04-05.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lista JS</title>
</head>
<body class="px-3">
   <div id="ex01">
        <h2>Ex-01</h2>
        <br>
        <div class="row">
            <div class="col-6">
                <label for="num1">Primeiro Número:</label>
                <input type="text" class="form-control" id="num1">
            </div>
            <div class="col-6">
                <label for="num2">Segundo Número:</label>
                <input type="text" class="form-control" id="num2">
            </div>
        </div>
        <br>
        <div class="row">
           <div class="col-6">
            <button class="btn btn-info w-100" id="calcMedia">Calcule</button>
           </div>
            <div class="col-6">
                <label for="resultMedia" id="labelMedia">Resultado:</label>
                <input type="text" class="form-control" id="resultMedia" disabled>
            </div>
        </div>
   </div>
   <br>
   <hr>

   <div id="ex02">
        <h2>Ex-02</h2>
        <br>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-info w-100" id="start">Comece</button>
            </div>
            <div class="col-6">
                <input type="text" class="form-control" id="text" disabled>
            </div>
        </div>
   </div>
   <br>
   <hr>
   <div id="ex03">
        <h2>Ex-03</h2>
        <br>
        <div class="row">
            <div class="col-4">
                <label for="val1array">Val. 1</label>
                <input type="text" id="val1array" class="form-control">
            </div>
            <div class="col-4">
                <label for="val2array">Val. 2</label>
                <input type="text" id="val2array" class="form-control">
            </div>
            <div class="col-4">
                <label for="val3array">Val. 3</label>
                <input type="text" id="val3array" class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-8">
                <input type="text" class="form-control" id="valorMin" disabled>
            </div>
            <div class="col-4">
                <button class="btn btn-info w-100" id="btn-min">Mostrar Menor Valor</button>
            </div>
        </div>
   </div>
   <br>
   <hr>
   <div id="ex04/05">
    <h2>Ex-04, 05</h2>
    <br>
    <div class="row">
        <div class="col-8">
            <input type="text" id="mensagem" class="form-control" disabled>
        </div>
        <div class="col-4">
            <button class="btn btn-info w-100" id="btn-05">Mostrar Mensagem</button>
        </div>
    </div>
   </div>
   <br>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
