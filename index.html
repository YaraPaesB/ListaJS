<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ex01.js" defer></script>
    <script src="ex02.js" defer></script>
    <script src="ex03.js" defer></script>
    <script src="ex04-05.js" defer></script>
    <script src="ex06.js" defer></script>
    <script src="ex07.js" defer></script>
    <script src="ex08.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Lista JS</title>
</head>
<body class="px-3">
   <div class="row mt-3 align-items-center">
        <div class="col-6">
            <div id="ex01" class="card px-3 pb-3">
                <h2 class="text-center">Ex-01</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-6 mb-3">
                        <label for="num1">Primeiro Número:</label>
                        <input type="text" class="form-control" id="num1">
                    </div>
                    <div class="col-6">
                        <label for="num2">Segundo Número:</label>
                        <input type="text" class="form-control" id="num2">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="resultMedia" id="labelMedia">Resultado:</label>
                        <input type="text" class="form-control" id="resultMedia" disabled>
                    </div>
                    <div class="col-10">
                        <button class="btn btn-info w-100" id="calcMedia">Calcule</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div id="ex02" class="card px-3 pb-3">
                <h2 class="text-center">Ex-02</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-12 mb-5">
                        <input type="text" class="form-control" id="text" disabled>
                    </div>
                    <div class="col-10">
                        <button class="btn btn-info w-100" id="start">Comece</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div id="ex03" class="card mt-3 px-3 pb-3">
                <h2 class="text-center">Ex-03</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-4">
                        <label for="val1array">Val. 1</label>
                        <input type="text" id="val1array" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="val2array">Val. 2</label>
                        <input type="text" id="val2array" class="form-control mb-3">
                    </div>
                    <div class="col-4">
                        <label for="val3array">Val. 3</label>
                        <input type="text" id="val3array" class="form-control">
                    </div>
                    <div class="col-12 pb-3">
                        <input type="text" class="form-control" id="valorMin" disabled>
                    </div>
                    <div class="col-10">
                        <button class="btn btn-info w-100" id="btn-min">Mostrar Menor Valor</button>
                    </div>
                </div>
           </div>
        </div>
        <div class="col-6">
            <div id="ex04/05" class="card px-3 pb-3">
                <h2 class="text-center">Ex-04, 05</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <input type="text" id="mensagem" class="form-control mb-5" disabled>
                    </div>
                    <div class="col-10">
                        <button class="btn btn-info w-100" id="btn-05">Mostrar Mensagem</button>
                    </div>
                </div>
           </div>
        </div>
        <div class="col-6">
            <div id="ex06" class="card px-3 pb-3 mt-3">
                <h2 class="text-center">Ex-06</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-10">
                        <button class="btn btn-info w-100" id="btn-06">Executar exercício 6</button>
                    </div>
                </div>
           </div>
        </div>
        <div class="col-6">
            <div id="ex08" class="card px-3 pb-3">
                <h2 class="text-center">Ex-08</h2>
                <br>
                <div class="row justify-content-center">
                    <div class="col-12">
                        <textarea id="input08" rows="2" class="form-control w-100 mb-4" disabled></textarea>
                    </div>
                    <div class="col-10 mb-3">
                        <button id="btn08-b" class="btn btn-info w-100">Valores de Y</button>
                    </div>
                    <div class="col-10">
                        <button id="btn08-d" class="btn btn-info w-100">Valores de Z multiplicados por 5</button>
                    </div>
                </div>
           </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
